    <div class="form container">
        <form method="get">
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="80" size="30" placeholder="Digite seu nome">
            <br>
            <label for="nome">E-mail:</label>
            <input type="text" id="email" name="email" maxlength="80" size="30" placeholder="Digite seu e-mail">
            <br>
            <label for="nome">Telefone (opcional):</label>
            <input type="text" id="tel" name="tel" maxlength="15" placeholder="(11) 98888-7777">
            <br>

            <label for="nome">Senha:</label>
            <input type="text" id="senha" name="nome" maxlength="80" size="30" placeholder="Digite seu nome">
            <br>
            <label for="nome">Confirmar senha:</label>
            <input type="text" id="csenha" name="email" maxlength="80" size="30" placeholder="Digite seu e-mail">
            <br>
            <input type="submit" value="Cadastrar" id="cadastrar">
            <br>
            
            <div class="possui-conta">

               <h3>Já possuí uma conta? <a href="logar.html">Logue-se</a> </h3>

            </div>

            
        </form>
    </div>
